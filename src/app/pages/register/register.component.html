<div class="container">
    <form [formGroup]="form" (ngSubmit)="signUp()">

        <div>
            <div>
                <label position="floating">Name</label>
                <input formControlName="displayName" class="form-control"/>
            </div>
            <span *ngIf="nameInvalid()">
                <!-- <ion-icon name="alert-circle"></ion-icon> -->
                Please enter your name
            </span>
        </div>


        <div>
            <div>
                <label position="floating">Email</label>
                <input formControlName="email" class="form-control"/>
            </div>
            <span *ngIf="emailInvalid()">
                <!-- <ion-icon name="alert-circle"></ion-icon> -->
                Please enter an valid email
            </span>
        </div>


        <div>
            <div *ngIf="!showpassword">
                <label position="floating" color="primary" class="mr-3">Password</label>
                

                <svg (click)="togglePasswordText()" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye-slash-fill" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M10.79 12.912l-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z" />
                    <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708l-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829z" />
                    <path fill-rule="evenodd" d="M13.646 14.354l-12-12 .708-.708 12 12-.708.708z" />
                </svg>
                <input type="text" formControlName="password" class="form-control" required />
            </div>
            <div *ngIf="showpassword">
                <label position="floating" color="primary" class="mr-3">Password</label>
                <svg (click)="togglePasswordText()" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                    <path fill-rule="evenodd" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                </svg>
                <input type="password" formControlName="password" class="form-control" required/>
                
            </div>
            
            <span *ngIf="passwordInvalid()">
                <!-- <ion-icon name="alert-circle"></ion-icon> -->
                Please enter an password
            </span>
        </div>

        <div>
            <div>
                <label>User type</label>
                
                <select class="form-control form-control-lg" formControlName="types">
                    <option value="" disabled selected>Select your type user</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>

            </div>

            <span *ngIf="tyeInvalid()">
                <!-- <ion-icon name="alert-circle"></ion-icon> -->
                Please select a type
            </span>
        </div>

        <div class="ion-margin-bottom ion-margin-top">
            <button  type="submit" class="btn btn-primary btn-block mt-2">
                Register
            </button>
        </div>
    </form>
</div>
